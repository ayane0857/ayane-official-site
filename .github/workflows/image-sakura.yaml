name: Docker Build and Push with sakura

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  BuildAndPush:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # これが超重要！タグ情報も全部取る

      - name: Get latest tag
        run: |
          # 直近のタグ取得（annotated/lightweight 両対応）
          latest_tag=$(git describe --tags --abbrev=0)
          echo "TAG_NAME=${latest_tag#v}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ayane.sakuracr.jp
          username: ayane
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ayane.sakuracr.jp/ayane/ayane-official-site:${{ env.TAG_NAME }}
